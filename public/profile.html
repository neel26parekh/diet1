<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    /* CSS for profile */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .profile {
        width: 300px;
        margin: 20px auto;
        padding: 20px;
        background-color: cyan; /* Set background color to cyan */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 4px solid #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile h2 {
        margin: 0 0 10px;
        color: #333;
    }
    .profile p {
        margin: 0;
        color: #666;
    }
    .profile a {
        color: #007bff;
        text-decoration: none;
    }
    .profile .info:not(:last-child) {
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="profile">
    <img src="profile-pic.jpg" alt="Profile Picture">
    <h2>John Doe</h2>
    <p class="info">Phone: +1 (123) 456-7890</p>
    <p class="info">Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
    <p class="info">Location: New York, USA</p>
    <p class="info">Occupation: Web Developer</p>
    <p class="info">Hobbies: Reading, Traveling</p>
</div>

</body>
</html>
